<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/LOGO.png" />
    <title>404 - Midnight Drip</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    />
    <style>
      body {
        background-color: var(--body__bg--1);
        color: var(--body__txt--2);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .error-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      .error-container img {
        width: 150px;
        margin-bottom: 1.5rem;
      }
      .error-container h1 {
        font-size: 6rem;
        margin: 0;
        color: var(--nav__bg--6);
        text-shadow: 2px 2px var(--left__txt__shadow--9);
      }
      .error-container h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: var(--header__txt--3);
      }
      .error-container p {
        color: var(--filter__txt--19);
        max-width: 500px;
        margin: 0 auto 1.5rem;
      }
      .btn-home {
        background-color: var(--button__bg--12);
        color: var(--button__txt--10);
        padding: 0.8rem 1.5rem;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn-home:hover {
        background-color: var(--nav__bg--6);
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <img src="images/LOGO.png" alt="Midnight Drip Logo" />
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>
        Looks like you’ve wandered off the coffee trail. Let’s get you back to
        the brews you love.
      </p>
      <a href="index.html">
        <button class="btn-home">
          <i class="bx bx-home"></i> Back to Home
        </button>
      </a>
    </div>
  </body>
</html>
